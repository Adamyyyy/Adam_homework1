<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Create a Card</title>
  </head>
  <body>
    <section id="container">
      <div class="thumbnail_container">
        <img
          src="./img/photo-1536323760109-ca8c07450053.jpeg"
          alt="thumbnail"
        />
      </div>
      <div class="span_container">
        <span class="nature">Nature</span>
        <span class="lake">Lake</span>
      </div>
      <div class="title">
        <p>Mountain & Lake</p>
      </div>
      <div class="content">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
          molestiae veniam rerum adipisci autem debitis. A, ex delectus.
          Similique et, provident officia eius eligendi explicabo est saepe
          ipsam nisi odit!
        </p>
      </div>
      <button class="read">Read Me</button>
    </section>
  </body>
</html>
